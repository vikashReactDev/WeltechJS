<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arithmatic operator
        let a = 2;
        let b = 2;
        console.log(a+b);
        console.log(a-b);
        console.log(a**b);
        console.log(a/b);
        console.log(a%b);

        //Assignment operator
        let x =30;
        x += 3;
        console.log("Assignment operator:" ,x)

        // Comparison Operator
        let z = 20;
        let s = '20';
        let f = 20;

        let c = z==s;
        console.log("Equal operator :", c)
        let d = z === f;
        console.log("dubal operator :", d)
        let r = 10;
        let w = 20;
        let e = r < w;
        console.log("Lest than operator :",e);
        let t = r > w;
        console.log("Greater than operator :",t);
        let u = r <= w;
        console.log("Lest than or equal operator :",u);
        let y = r >= w;
        console.log("Greater than or equal operator :",y);

        let g = 10;
        let h = 20;
        let i = g != h;
        console.log("Not equal operator :",i);
        let j = g !== h;
        console.log("Not equal operator with type :",j);
        let k = g < h;
         
        </script>
</body>
